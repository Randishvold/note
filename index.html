<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Online</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #editor, #output {
            width: 100%;
            flex: 1;
            padding: 2rem;
            font-size: 18px;
            border: none;
            outline: none;
            resize: none;
            overflow: auto;
            background: white;
        }
        #output {
            display: none;
        }

        .floating-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            background: #ffffff;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .floating-btn:hover {
            background: #007bff;
            color: white;
        }
        #toggleBtn {
            bottom: 80px;
            right: 20px;
        }
        #copyBtn {
            bottom: 20px;
            right: 20px;
            display: none;
        }

        footer {
            background-color: #ffffff;
            color: #007bff;
            text-align: center;
            padding: 1rem;
            font-size: 14px;
            border-top: 2px solid #007bff;
        }

        /* Styling untuk nested list */
        ul, ol {
            padding-left: 20px;
        }
        ul ul, ol ol {
            padding-left: 20px;
        }
        ul li, ol li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<textarea id="editor" placeholder="Tulis catatan..."></textarea>
<div id="output"></div>

<!-- Tombol Melayang -->
<button class="floating-btn" id="toggleBtn"><i class="bi bi-book"></i></button>
<button class="floating-btn" id="copyBtn"><i class="bi bi-clipboard"></i></button>

<footer>
    Dibuat dengan ❤️ oleh GPT
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");
    const toggleBtn = document.getElementById("toggleBtn");
    const copyBtn = document.getElementById("copyBtn");

    let isRendered = false;

    // Fungsi untuk merender atau kembali ke mode menulis
    toggleBtn.addEventListener("click", () => {
        if (!isRendered) {
            output.innerHTML = marked.parse(editor.value);
            editor.style.display = "none";
            output.style.display = "block";
            toggleBtn.innerHTML = '<i class="bi bi-pencil-square"></i>';
            copyBtn.style.display = "flex";
            isRendered = true;
        } else {
            editor.style.display = "block";
            output.style.display = "none";
            toggleBtn.innerHTML = '<i class="bi bi-book"></i>';
            copyBtn.style.display = "none";
            isRendered = false;
        }
    });

    // Fungsi untuk menyalin teks seperti yang terlihat di mode baca
    copyBtn.addEventListener("click", () => {
      // Ambil teks yang terlihat seperti di mode baca
      const textToCopy = output.innerText.trim();
      
      navigator.clipboard.writeText(textToCopy).then(() => {
          alert("Teks berhasil disalin sesuai dengan hasil render!");
      }).catch(err => {
          alert("Gagal menyalin teks!");
      });
    });

    // Simpan catatan di localStorage
    window.addEventListener("beforeunload", () => {
        localStorage.setItem("markdownNote", editor.value);
    });

    // Muat catatan yang tersimpan saat halaman dimuat
    window.addEventListener("DOMContentLoaded", () => {
        const savedNote = localStorage.getItem("markdownNote") || "";
        editor.value = savedNote;
    });

    // Deteksi perubahan tampilan keyboard dan scroll
    let isKeyboardVisible = false;

    window.addEventListener('resize', () => {
        if (window.innerHeight < 400) {
            isKeyboardVisible = true;
            toggleBtn.style.display = "none"; 
            copyBtn.style.display = "none"; 
        } else {
            isKeyboardVisible = false;
            toggleBtn.style.display = "flex"; 
            if (isRendered) copyBtn.style.display = "flex"; 
        }
    });

    window.addEventListener('scroll', () => {
        if (!isKeyboardVisible) {
            toggleBtn.style.display = "flex"; 
            if (isRendered) copyBtn.style.display = "flex"; 
        }
    });
</script>

</body>
</html>
