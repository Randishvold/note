<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            resize: none;
        }
        #output {
            background: white;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 200px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Catatan Online</h1>

    <textarea id="noteInput" placeholder="Tulis catatan dengan Markdown..."></textarea>
    <div id="output"></div>

    <footer>
        Dibuat dengan ❤️ menggunakan GitHub Pages
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const input = document.getElementById("noteInput");
        const output = document.getElementById("output");

        // Fungsi untuk menampilkan catatan dalam format Markdown
        function updateOutput() {
            const content = input.value;
            output.innerHTML = marked.parse(content);
            localStorage.setItem("markdownNote", content);
        }

        // Update saat mengetik
        input.addEventListener("input", updateOutput);

        // Muat catatan yang tersimpan
        window.addEventListener("DOMContentLoaded", () => {
            const savedNote = localStorage.getItem("markdownNote") || "";
            input.value = savedNote;
            updateOutput();
        });
    </script>
</body>
</html>
