<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #editor, #output {
            width: 100%;
            flex: 1;
            padding: 2rem;
            font-size: 18px;
            border: none;
            outline: none;
            resize: none;
            overflow: auto;
            background: white;
        }
        #output {
            display: none;
        }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ffffff;
            color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .floating-btn:hover {
            background: #ffffff;
            color: white;
        }

        footer {
            background-color: #ffffff;
            color: #007bff;
            text-align: center;
            padding: 1rem;
            font-size: 14px;
            border-top: 2px solid #007bff;
        }

        /* Styling untuk nested list */
        ul, ol {
            padding-left: 20px;
        }
        ul ul, ol ol {
            padding-left: 20px;
        }
        ul li, ol li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<textarea id="editor" placeholder="Tulis catatan dengan Markdown..."></textarea>
<div id="output"></div>

<button class="floating-btn" id="toggleBtn">üñãÔ∏è</button>

<footer>
    Dibuat dengan ‚ù§Ô∏è oleh GPT
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");
    const toggleBtn = document.getElementById("toggleBtn");

    let isRendered = false;

    // Fungsi untuk merender atau mengembalikan ke mode input
    toggleBtn.addEventListener("click", () => {
        if (!isRendered) {
            output.innerHTML = marked.parse(editor.value);
            editor.style.display = "none";
            output.style.display = "block";
            toggleBtn.innerHTML = "‚úèÔ∏è";
            isRendered = true;
        } else {
            editor.style.display = "block";
            output.style.display = "none";
            toggleBtn.innerHTML = "üñãÔ∏è";
            isRendered = false;
        }
    });

    // Simpan catatan di localStorage
    window.addEventListener("beforeunload", () => {
        localStorage.setItem("markdownNote", editor.value);
    });

    // Muat catatan yang tersimpan saat halaman dimuat
    window.addEventListener("DOMContentLoaded", () => {
        const savedNote = localStorage.getItem("markdownNote") || "";
        editor.value = savedNote;
    });

    // Deteksi perubahan tampilan keyboard dan scroll
    let isKeyboardVisible = false;

    window.addEventListener('resize', () => {
        // Jika tinggi viewport berkurang signifikan, kemungkinan keyboard terbuka
        if (window.innerHeight < 400) {
            isKeyboardVisible = true;
            toggleBtn.style.display = "none"; // Sembunyikan tombol saat keyboard muncul
        } else {
            isKeyboardVisible = false;
            toggleBtn.style.display = "flex"; // Tampilkan tombol kembali saat keyboard tertutup
        }
    });

    // Deteksi pergerakan halaman
    window.addEventListener('scroll', () => {
        if (!isKeyboardVisible) {
            toggleBtn.style.display = "flex"; // Tampilkan tombol saat menggulir halaman ke bawah
        }
    });
</script>

</body>
</html>
